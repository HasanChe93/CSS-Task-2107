    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hiding Even Numbers</title>
    <link rel="stylesheet" href="Style/Hiding Even Numbers.css">
</head>
<body>

    <h1>Hiding Even Numbers</h1>
    <div class="odd">1</div>
    <div  class="even">2</div>
    <div class="odd">3</div>
    <div  class="even">4</div>
    <div class="odd">5</div>
    <div  class="even">6</div>
    <div class="odd">7</div>
    <div  class="even">8</div>
    <div class="odd">9</div>
    <div class="even">10</div>
    <p class="clear"></p>

    <hr>
</div>
</body>
